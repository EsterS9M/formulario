    <div class="campo">
    <h1 class="titulo">Envie seu Curriculum para nossa empresa</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        
        <label for="email">Seu email:</label>
        <input type="email" id="email" name="email" placeholder="Digite um email" required>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
        
        <label for="arquivo">Selecione seu Curriculum:</label>
        <input type="file" id="arquivo" name="arquivo" required>
        
        <button type="submit">Enviar</button>
    </form>
